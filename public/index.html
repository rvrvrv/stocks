<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<head>
	<title>Chart the Stock Market</title>
</head>

<body>
	<h3>Chart the Stock Market</h3>
	<div id="chart"></div>
	<div class="stock-container">
		<div class="row">
			<div class="col s6 m4">
				<div class="card grey darken-4 z-depth-3">
					<div class="card-content white-text">
						<span class="card-title b">AAPL</span>
						<a class="btn-floating waves-effect tooltipped indigo darken-3" data-position="bottom" data-delay="100" data-tooltip="Learn about AAPL" href="https://www.google.com/finance?q=AAPL" target="_blank"><i class="large material-icons">info</i></a>
						<a class="btn-floating waves-effect tooltipped red darken-4" data-position="bottom" data-delay="100" data-tooltip="Remove AAPL"><i class="large material-icons">delete</i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>

</html>
