<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

<head>
	<title>Chart the Stock Market</title>
</head>

<body>
	<h3>Chart the Stock Market</h3>
	<div id="chart"></div>
	<div class="stock-container">
		<div class="row">
			<div class="col s6">
				<div class="card grey darken-4">
					<div class="card-content white-text valign-wrapper">
						<span class="card-title">AAPL</span>
					</div>
					<div class="card-action">
						<a class="btn waves-effect waves-orange" href="#">Info</a>
						<a class="btn waves-effect waves-red" href="#">Remove</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>

</html>
