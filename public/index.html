<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<head>
	<title>Chart the Stock Market</title>
</head>

<body>
	<h4>Chart the Stock Market</h4>
	<div id="chart"></div>
	<div class="progress">
		<div class="indeterminate"></div>
	</div>
	<div class="row add-stock">
		<form class="col s12" id="addStock">
			<div class="row">
				<div class="input-field col s6 offset-s3 m4 offset-m4 l2 offset-l5">
					<input value="TSLA" id="stockInput" type="text" maxlength="5">
					<label for="newStock">Add a stock to the chart</label>
				</div>
			</div>
		</form>
	</div>
	<div class="stock-container">
		<div class="row stock-cards">
		</div>
	</div>
	<div class="modals">
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>

</html>
